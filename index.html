<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/e880754df0.js" crossorigin="anonymous"></script>
    <title>OhMyFood / Reservation</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="">
        <div class="localiz"><i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p></div>
    </header>
<main>
    <div class="decouverte">
        <h1>Réservez le menu qui <br> vous convient</h1>
        <p>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins</p>
        <button class="btn-resto">Explorer nos restaurants</button>
    </div>
    <div class="fonction">
        <div class="rule1">
            <p class="nbr">1</p>
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="rule2">
            <p class="nbr">2</p>
            <div class="menu">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-bars"></i>
            </div>
            <p>Composez votre menu</p>
        </div>
        <div class="rule3">
            <p class="nbr">3</p>
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </div>
    <div class="rest">
        <header class="rest--header">
            <h2 class="rest--title">Restaurants</h2>
        </header>
        <div class="rest--img">
            <a href="#">
                <figure class="rest--card">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                <div class="new"><p>Nouveau</p></div>
                    <figcaption>
                        <h3 class="rest--card--title">La palette du goûts</h3>
                        <p class="rest--card--text">Ménilmontant</p>
                        <div class="heart--icon">
                            <span class="heart--icon--empty">&#9825;</span>
                            <span class="heart--icon--filled">&#9825;</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure class="rest--card">
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
                <div class="new"><p>Nouveau</p></div>
                    <figcaption>
                        <h3 class="rest--card--title">La note enchantée</h3>
                        <p class="rest--card--text">Charonne</p>
                        <div class="heart--icon">
                            <span class="heart--icon--empty">&#9825;</span>
                            <span class="heart--icon--filled">&#9825;</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="menu-fr.html">
                <figure class="rest--card">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
                    <figcaption>
                        <h3 class="rest--card--title">à la française</h3>
                        <p class="rest--card--text">Cité Rouge</p>
                        <div class="heart--icon">
                            <span class="heart--icon--empty">&#9825;</span>
                            <span class="heart--icon--filled">&#9825;</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure class="rest--card">
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
                    <figcaption>
                        <h3 class="rest--card--title">Le délice des sens</h3>
                        <p class="rest--card--text">Folie-Méricourt</p>
                        <div class="heart--icon">
                            <span class="heart--icon--empty">&#9825;</span>
                            <span class="heart--icon--filled">&#9825;</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer--container">
        <div class="footer--logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="">
        </div>
        <div class="footer--collumn">
            <a href="#">Proposer un restaurant</a>
            <a href="#">Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </div>
</footer>
</body>
</html>
