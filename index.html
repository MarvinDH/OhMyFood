<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/e880754df0.js" crossorigin="anonymous"></script>
    <title>OhMyFood / Reservation</title>
</head>
<body>
    <header class="headerMenu">
        <div class="headerMenu__logoWrapper"><img class="headerMenu__logo" src="images/logo/ohmyfood@2x.svg" alt=""></div>
    </header>
    <div class="headerMenu__icon"><i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p></div>
<main>
    <div class="headerText">
        <h1>Réservez le menu qui <br> vous convient</h1>
        <p>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins</p>
        <button class="headerText__btn">Explorer nos restaurants</button>
    </div>
    <div class="function">
        <h2 class="function__title">Fonctionnement</h2>
        <div class="rule">
            <p class="rule__number">1</p>
            <span class="rule__text"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</span>
        </div>
        <div class="rule">
            <p class="rule__number">2</p>
            <span class="rule__text"><i class="fas fa-list"></i>Composez votre menu</span>
        </div>
        <div class="rule">
            <p class="rule__number">3</p>
            <span class="rule__text"><i class="fas fa-store"></i>Dégustez au restaurant</span>
        </div>
    </div>
    <div class="rest">
        <header class="rest__header">
            <h2 class="rest__title">Restaurants</h2>
        </header>
        <div class="rest__img">
            <a href="menu-palette.html">
                <figure class="restCard">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                <div class="restCard__new"><p>Nouveau</p></div>
                    <figcaption>
                        <div class="restCard__info">
                            <h3 class="restCard__title">La palette du goûts</h3>
                            <p class="restCard__text">Ménilmontant</p>
                        </div>
                        <div class="restCard__icon">
                            <span class="restCard__icon restCard__icon--empty">&#9825;</span>
                            <span class="restCard__icon restCard__icon--filled">&#9825;</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="menu-enchantée.html">
                <figure class="restCard">
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
                <div class="restCard__new"><p>Nouveau</p></div>
                    <figcaption>
                        <div class="restCard__info">
                            <h3 class="restCard__title">La note enchantée</h3>
                            <p class="restCard__text">Charonne</p>
                        </div>
                        <div class="restCard__icon">
                            <span class="restCard__icon restCard__icon--empty">&#9825;</span>
                            <span class="restCard__icon restCard__icon--filled">&#9825;</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="menu-fr.html">
                <figure class="restCard">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
                    <figcaption>
                        <div class="restCard__info">
                            <h3 class="restCard__title">À la française</h3>
                            <p class="restCard__text">Cité Rouge</p>
                        </div>
                        <div class="restCard__icon">
                            <span class="restCard__icon restCard__icon--empty">&#9825;</span>
                            <span class="restCard__icon restCard__icon--filled">&#9825;</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="menu-délice.html">
                <figure class="restCard">
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
                    <figcaption>
                        <div class="restCard__info">
                            <h3 class="restCard__title">Le délice des sens</h3>
                            <p class="restCard__text">Folie-Méricourt</p>
                        </div>
                        <div class="restCard__icon">
                            <span class="restCard__icon restCard__icon--empty">&#9825;</span>
                            <span class="restCard__icon restCard__icon--filled">&#9825;</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__container">
        <div class="footer__logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="">
        </div>
        <div class="footer__column">
            <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </div>
</footer>
</body>
</html>
